<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoriAU - Inscrever-se</title>
    <link rel="icon" href="../assets/icons/logo small.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/images/memoriAU.png" alt="memoriAU">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre o App</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="left-section">
            <div class="background-image">
                <img src="../assets/images/background.png" alt="background">
            </div>
        </section>
        <section class="right-section">
            <div class="content-wrapper">
                <div class="signup-form-div">
                    <h2>Inscrever-se</h2>
                    <form id="signup-form" action="..\home\home.html" method="post">
                        <input type="text" id="name" name="name" placeholder="Nome" required>
                        <input type="text" id="email" name="email" placeholder="Email" required>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Senha" required>
                            <i class="fa fa-eye"></i>
                        </div>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar senha" required>
                            <i class="fa fa-eye"></i>
                        </div>
    
                        <p id="error-message" class="error-message"></p>
    
                        <p>Ao clicar em "Criar conta", você concorda com nossos <a href="#">Termos de serviço</a> e <a href="#">Política de Privacidade</a></p>
                        
                        <button type="submit" class="signup-button">Criar conta</button>
                    </form>
                    <p>Já tem uma conta? <a href="../login/login.html" id="login">Login</a></p>
                </div>
            </div>
            <footer>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank">
                        <img src="../assets/icons/facebook.png" alt="Facebook" class="social-icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="../assets/icons/instagram.png" alt="Instagram" class="social-icon">
                    </a>
                    <a href="mailto:contact@memoriau.com">
                        <img src="../assets/icons/instagram-direto.png" alt="Email" class="social-icon">
                    </a>
                </div>
            </footer>
        </section>
    </main>
    <script src="signup.js"></script>
</body>
</html>
