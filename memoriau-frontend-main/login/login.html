<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoriAU - Login</title>
    <link rel="icon" href="../assets/icons/logo small.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/images/memoriAU.png" alt="memoriAU">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre o App</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="search">
                <i class="fa fa-search"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="left-section">
            <div class="background-image">
                <img src="../assets/images/background.png" alt="background">
            </div>
        </section>
        <section class="right-section">
            <div class="content-wrapper">
                <div class="login-form">
                    <h2>Entrar</h2>
                    <form id="user-login-form" action="#" method="post">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <input type="password" id="password" name="password" placeholder="Senha">
                        <div id="flag-login-error">
                            <p id="flag"></p>
                        </div>
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                        <button type="submit" class="login-button">Login</button>
                    </form>
                    <p>Não tem uma conta? <a href="../signup/signup.html" id="signup">Inscrever-se</a></p>
                </div>
            </div>
            
            <footer>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank">
                        <img src="../assets/icons/facebook.png" alt="Facebook" class="social-icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="../assets/icons/instagram.png" alt="Instagram" class="social-icon">
                    </a>
                    <a href="mailto:contact@memoriau.com">
                        <img src="../assets/icons/instagram-direto.png" alt="Email" class="social-icon">
                    </a>
                </div>
            </footer>
        </section>
    </main>
    
    <script src="login.js"></script>
</body>
</html>
