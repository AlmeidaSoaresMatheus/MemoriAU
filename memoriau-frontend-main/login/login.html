<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoriAU - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="placeholder-logo.png" alt="memoriAU">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre o App</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="search">
                <i class="fa fa-search"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="left-section">
            <div class="background-image">
                <img src="/memoriau-frontend-main/assets/images/intro.jpg" alt="background">
            </div>
            <div class="content">
                <h1>Memori<span class="highlight">AU</span></h1>
                <p>Eternize seus momentos especiais com seu pet.</p>
                <h2>Bem-vindo(a)!</h2>
                <p>Preserve as experiências vividas com o pet, sempre que precisar de conforto, vamos estar aqui!</p>
            </div>
        </section>
        <section class="right-section">
            <div class="login-form">
                <h2>Entrar</h2>
                <form action="#" method="post">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password">
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <p>Não tem uma conta? <a href="/memoriau-frontend-main/signup/signup.html">Inscrever-se</a></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-icons">
            <i class="fa fa-instagram"></i>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-paper-plane"></i>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
