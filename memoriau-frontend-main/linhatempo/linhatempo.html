<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoriAU - Memórias</title>
    <link rel="icon" href="../assets/icons/logo small.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .logo img {
            height: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        nav ul li a.active {
            color: #F9A830;
        }

        .container {
            padding: 20px;
        }

        .upload-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .card {
            width: 200px;
            margin: 10px;
            border: 2px solid #F9A830;
            border-radius: 10px;
            background-color: #fff8e1;
        }

        .card img {
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            color: #F9A830;
            font-weight: bold;
        }

        #imageList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px; /* Adiciona espaçamento entre o botão de salvar e a lista de pets */
        }

        .button {
            background-color: #F9A830;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #e89b26;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/images/memoriAU.png" alt="MemoriAU">
        </div>
        <nav>
            <ul>
                <li><a href="../home/home.html" class="active">Home</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="../login/login.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div id="title">
        <h3>Escolha seu pet para expandir a linha do tempo: </h3>
    </div>

    <div id="petButton">
        <!-- Botões de escolha de pet entra aqui -->
    </div>

    <div id="gallery">
        <!-- Feed entra aqui -->
    </div>

    <!-- <script>
        function displayTimeLine(petName) {
            document.getElementById(`card-body-${petName}`).style.display = 'block';
        }
    </script> -->

    <script src="linhatempo.js"></script>
</body>
</html>
