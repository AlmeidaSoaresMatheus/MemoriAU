<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Insira abaixo sua nova senha:</h2>
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="Nova Senha" required>
            <button type="submit">Redefinir Senha</button>
        </form>
        <p id="passwordCriteria" style="color: red; display: none;">
            A senha deve ter pelo menos 8 caracteres, incluir letras maiúsculas, minúsculas e um número.
        </p>
        <p id="message"></p>
    </div>
    <script src="../assets/config.js"></script>
    <script src="recoverPassword.js"></script>
</body>
</html>
