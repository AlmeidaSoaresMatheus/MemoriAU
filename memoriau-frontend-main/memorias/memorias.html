<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoriAU - Memórias</title>
    <link rel="icon" href="../assets/icons/logo small.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../home/home.html">
                <img src="../assets/images/memoriAU.png" alt="MemoriAU">
            </a>    
        </div>
        <nav>
            <ul>
                <li><a href="../home/home.html">Home</a></li>
                <li><a href="#">Comunidade</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Colecione Memórias</h1>
        <p>Somos feitos de memórias, das marcas que deixamos no mundo e daqueles que guardamos no peito. A vida passa na velocidade da luz, mas cada instante é eterno, aprecie...</p>
        <div class="carousel">
            <div class="carousel-item add-memory" onclick="openMemoryModal()">
                <div class="add-icon">+</div>
                <p>Adicionar memória</p>
            </div>
        </div>
    </div>

    <div id="memoryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('memoryModal')">&times;</span>
            <div class="btn-container">
                <button onclick="window.location.href='../mensagem/mensagem.html'">Escrever</button>
                <button onclick="window.location.href='../museu/museu.html'">Museu Fotos e Vídeos</button>
                <button onclick="window.location.href='../linhatempo/linhatempo.html'">Linha do Tempo</button>
            </div>
        </div>
    </div>
    
    <script>
        function openMemoryModal() {
            document.getElementById('memoryModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('memoryModal')) {
                document.getElementById('memoryModal').style.display = 'none';
            }
        }
    </script>

</body>
</html>
