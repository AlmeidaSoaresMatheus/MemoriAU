<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoriAU - Memórias</title>
    <link rel="icon" href="../assets/icons/logo small.png">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/images/memoriAU.png" alt="MemoriAU">
        </div>
        <nav>
            <ul>
                <li><a href="../home/home.html">Home</a></li>
                <li><a href="#">Comunidade</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="memorias.html" class="active">Memórias</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Colecione Memórias</h1>
        <p>Somos feitos de memórias, das marcas que deixamos no mundo e daqueles que guardamos no peito. A vida passa na velocidade da luz, mas cada instante é eterno, aprecie...</p>
        <div class="carousel">
            <div class="carousel-item add-memory" onclick="openMemoryModal()">
                <div class="add-icon">+</div>
                <p>Adicionar memória</p>
            </div>
        </div>
    </div>

    <div id="memoryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('memoryModal')">&times;</span>
            <div class="btn-container">
                <button class="btn" onclick="navigateTo('escrever.html')">Escrever</button>
                <button class="btn" onclick="navigateTo('museu.html')">Museu de Fotos e Vídeos</button>
                <button class="btn" onclick="navigateTo('linha-do-tempo.html')">Linha do Tempo</button>
            </div>
    </div>

    <script>
        function openMemoryModal() {
            document.getElementById('memoryModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function saveMemory() {
            const petSelect = document.getElementById('petSelect');
            const memoryText = document.getElementById('memoryText').value;
            const memoryImage = document.getElementById('memoryImage').files[0];
            const petName = petSelect.options[petSelect.selectedIndex].text;

            if (memoryText && memoryImage) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newMemory = document.createElement('div');
                    newMemory.classList.add('carousel-item');
                    newMemory.innerHTML = `
                        <img src="${e.target.result}" alt="Pet Image">
                        <div>
                            <p><strong>Nome:</strong> ${petName}</p>
                            <p><strong>Memória:</strong> ${memoryText}</p>
                        </div>
                    `;
                    document.querySelector('.carousel').appendChild(newMemory);
                    closeModal('memoryModal');
                };
                reader.readAsDataURL(memoryImage);
            } else {
                alert('Por favor, preencha todos os campos e selecione uma imagem.');
            }
        }
    </script>
</body>
</html>
